<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Time</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <div class="container">

    <br>

    <!--=================Display trains HERE============================ -->
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <br>
      <h3>Time: <span id="currentTime"></span></h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                  </tr>
                </thead>
                <tbody>
        
                </tbody>
              </table>
        </div>
    </div>

<!-- ======================Form for adding trains========================= -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">

            <form>
              <div class="form-group row">
                <label for="train-input">Train</label>
                <input class="form-control" id="train-input" type="text">
              </div>
              <div class="form-group row">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="first-input">First Train Time (Military Time HH:MM)</label>
                <input class="form-control" id="first-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency Min.</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery.js"></script>

  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script type="text/javascript" src="assets/logic.js">

  </script>

</body>

</html>
